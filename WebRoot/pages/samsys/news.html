    //把标注点名字画到地图上
	 function loadText(){
		var label =[];//标点名字图。
		if (lnglats.length != 0) {
			for (var i = 0; i < lnglats.length; i = i + 1) {
				var config = {
						text:lnglats[i].PName,
						offset:new T.Point(-9,0),
						position:new T.LngLat(lnglats[i].L,lnglats[i].B)
					};
        			label[i] = new T.Label(config);//创建地图文本对象
        			label[i].setBorderLine (0);
        			label[i].setOpacity(0);
        			map.addOverLay(label[i]);
        		}
        	}
       }
