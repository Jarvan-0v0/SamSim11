<html lang="en">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta charset="utf-8" />
		     
	<script src="../scripts/jquery/jquery.min.js"></script>
    <script src="../scripts/js/framework.js"></script>
    
	<link rel="stylesheet" href="../scripts/uploadfile/css/zyUpload.css" type="text/css">
	<script  type="text/javascript" src="../scripts/uploadfile/zyFile.js"></script>
	<script  type="text/javascript" src="../scripts/uploadfile/zyUpload.js"></script>

</head>
<body>
  <script type="text/javascript">
    var param = "";
    var num = "";
    
    $(function () {
        param = encodeURI(GetQuery("Parameter")); 
        num = GetQuery("num");
      
    })

</script>
    <div id="upload" class="upload"></div>  
    <div id="load"></div>
	<script type="text/javascript"> 
	   function AcceptClick(parent){
	     window.parent.frames[parent].brushImg();
   		  //window.parent.frames["image_info_Uploadify4"].brushParentDialog();
   		   //window.parent.frames["Bridge_Doc_Details_Form"].brushParentDialog();
       }
   
		$(function(){
			$("#upload").zyUpload({
				width            :   "650px",                 // 宽度
				height           :   "400px",                 // 宽度
				itemWidth        :   "120px",                 // 文件项的宽度
				itemHeight       :   "100px",                 // 文件项的高度
				url              :   RootPath() + "/uploadAction82.do?JsonObjParam="+ param+"&num="+num,
				fileType         :   ["jpg","JPG","bmp","png","gif"], //上传文件的类型:"jpg","png","js","exe"
			    fileSize         :   104857600,                // 上传文件的大小51200000
				multiple         :   true,                    // 是否可以多个文件上传
				dragDrop         :   true,                    // 是否可以拖动上传文件
				del              :   true,                    // 是否可以删除文件
				finishDel        :   false,  				  // 是否在上传文件完成后删除预览
				/* 外部获得的回调接口 */
		        onSelect: function(selectFiles, allFiles){    // 选择文件的回调方法  selectFile:当前选中的文件  allFiles:还没上传的全部文件
		            console.info("当前选择了以下文件：");
		            console.info(selectFiles);
		        },
		        onDelete: function(file, files){              // 删除一个文件的回调方法 file:当前删除的文件  files:删除之后的文件
		            console.info("当前删除了此文件：");
		            console.info(file.name);
		        },
		        onSuccess: function(file, response){          // 文件上传成功的回调方法
		            console.info("此文件上传成功：");
		            console.info(file.name);
		            console.info("此文件上传到服务器地址：");
					console.info(response);
		        },
		        onFailure: function(file, response){          // 文件上传失败的回调方法
		            console.info("此文件上传失败：");
		            console.info(file.name);
		        },
		        onComplete: function(response){// 上传完成的回调方法
		            console.info("文件上传完成");
		            console.info(response);
		        }
			});
		});
	</script>
</body>
</html>
